                <form >
    
            <div class="form-group">

                </div>
    
                <div class="form-group">
                    <label class="row customeLabel">  السجل التجارى</label>

            </div>
    
            <div class="form-group">
                <label class="row customeLabel">  رقم الجوال</label>

                </div>
            </div>
    
    
                   <div class="form-group">
                    <label class="row customeLabel">  البريد الالكترونى</label>

                    </div>
                    <div class="form-group">

                         <option value=""></option>
                         <option value="">Cairo</option>
                         <option value="">Alex</option>
                     </select>
                      </div> 
                    </div> 
    
                    <div class="form-group">
                        <label class="row customeLabel">  الموقع</label>
                        <div class="row" style="position: relative;">
                            <button  type="button" class="btn" data-toggle="modal" data-target="#exampleModal"  > 
                              الرجاء ادخال موقع المتجر
                              </button>
                            <img class="locationImg" src="./img/pin (1).svg" alt="">
                        </div> 
                        </div> 
    
                      
                          
                                  <div class="form-group meny-items-input">
                                    <label class="" for="">صورة أخرى</label>
                                    <label class="row customInput" for="custom-file-input">

                                      <img src="./img/upload.svg" class="upload-img" alt="" />
                                    </label>
                                    <input id="custom-file-input" type="file" />
                                  </div>
                            <div class="form-group">
                                <label class="row customeLabel">  كلمة المرور</label>
                                <div class="row" style="position: relative;">

                                </div> 
                                </div>
